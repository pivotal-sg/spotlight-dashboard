---
applications:
- name: spotlight-staging
  instances: 1
  memory: 128M
  disk_quota: 512M
  routes:
  - route: spotlight-staging.cfapps.io
  stack: cflinuxfs2
  buildpack: nodejs_buildpack
  command: npm start
  env:
    NODE_ENV: production
    #GOOGLE_API_CLIENT_ID: <GOOGLE_API_CLIENT_ID>
    API_HOST: https://spotlight-backend-staging.cfapps.io
