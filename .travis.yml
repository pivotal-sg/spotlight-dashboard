language: node_js
node_js:
  - "5.4.0"
cache:
  directories:
  - node_modules
  - .chrome
before_install:
  - ./scripts/install_chromium.sh
  - export CHROME_BIN=$HOME/.chrome/chromium/chrome-linux/chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: spotlight-frontend
  on:
    repo: neo/spotlight_dashboard